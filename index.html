<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Covid Traker</title>

<body>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-8">
                <div class="row header-container">
                    <div class="col title-container">
                        <h2>Covid 19 Tracker</h2>
                    </div>
                    <div class="col search-container">
                        <div class="ui fluid search selection dropdown">
                            <input type="hidden" name="country">
                            <i class="dropdown icon"></i>
                            <div class="default text">Select Country</div>
                            <div class="menu">

                          </div>
                        </div>
                    </div>
                </div>
                <div class="row stats-container">
                    <div class="col">
                        <div class="card" style="width: 18rem;" onclick="changeDataSelection('cases')">
                            <div class="card-body">
                                <h5 class="card-title">Total Cases</h5>
                                <h6 class="card-subtitle mb-2 text-muted" id="total-cases">-</h6>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col">
                        <div class="card active-cases-card" style="width: 18rem;" onclick="changeDataSelection('active')">
                            <div class="card-body">
                                <h5 class="card-title">Active Cases</h5>
                                <h6 class="card-subtitle mb-2 text-muted" id="active-cases">-</h6>
                            </div>
                        </div>
                    </div> -->
                    <div class="col">
                        <div class="card" style="width: 18rem;" onclick="changeDataSelection('recovered')">
                            <div class="card-body">
                                <h5 class="card-title">Recovered Cases</h5>
                                <h6 class="card-subtitle mb-2 text-muted" id="recovered-cases">-</h6>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 18rem;" onclick="changeDataSelection('deaths')">
                            <div class="card-body">
                                <h5 class="card-title">Deaths</h5>
                                <h6 class="card-subtitle mb-2 text-muted" id="deaths">-</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row map-container mt-3">
                    <div class="col">
                        <div id="map"></div>
                    </div>
                </div>
                <!-- <div class="row chart-container mt-3">
                    <div class="col line-chart mr-3">
                        <canvas id="myChart"></canvas>
                    </div>
                    <div class="col">
                        <canvas id="myPieChart"></canvas>
                    </div>
                </div> -->
            </div>
            <div class="col-4 side-panel-container mt-3 mb-3">
                <div class="cases-table-container">
                    <h4>Live Cases by Country</h4>
                    <div class="country-data">
                        <table class="table table-striped">
                            <tbody id="table-data"></tbody>
                        </table>
                    </div>
                    <div class="chart-container mt-3">
                        <h4>Global cases</h4>
                        <div class="linear-chart p-3">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
